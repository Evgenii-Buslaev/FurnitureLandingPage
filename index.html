<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Modern Furnitures</title>
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <h2 id="heading">Rofota</h2>
        <div class="nav-btns">
          <div class="nav-btn">Home</div>
          <div class="nav-btn">About</div>
          <div class="nav-btn">Services</div>
          <div class="nav-btn">Blog</div>
          <div class="nav-btn">Contact</div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-card">
        <div class="content-container">
          <p class="subtext">Beauty, smooth & Elegant</p>
          <h1 class="main-heading">Modern Furnitures</h1>
          <p class="text">
            Every mind is a room packed with archaic furniture.
          </p>
          <div class="information-btn">
            <a href="/">Learn more</a>
          </div>
        </div>
        <div class="images-container">
          <div class="images">
            <img
              id="first-img"
              src="images/photo1.png"
              alt="a flat design photo"
            />
            <img
              id="second-img"
              src="images/photo2.png"
              alt="a flat design photo"
            />
            <img
              id="third-img"
              src="images/photo3.png"
              alt="a flat design photo"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
